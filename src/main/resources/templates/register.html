<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="publicHTML :: head(~{::title})">
    <title>注册</title>
</head>
<body class="form-membership">


<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" th:src="@{/img/logo/logo.png}" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>注册账号</h5>

    <!-- form -->
    <form th:action="@{/isRegister}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autofocus>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password2" placeholder="确认密码" required>
        </div>
        <div th:unless="${#strings.isEmpty(message)}" class="form-group">
            <div th:text="${message}" style="color: red;">用户名已被注册</div>
        </div>
        <input id="register" type="button" class="btn btn-primary btn-block" value="注册">
        <hr>
        <p class="text-muted">已经拥有账号?</p>
        <a href="/login" class="btn btn-outline-light btn-sm">登录</a>
    </form>
    <!-- ./ form -->

</div>
<th:block th:replace="publicHTML :: script"/>
<script>

    $("#register").click(function () {
        var password = $("#password").val();
        var password2 = $("#password2").val();
        if (password != password2){
            alert("2次密码不一致");
        }else {
            $("#register").attr("type","submit").click();
        }
    })

</script>
</body>
</html>
