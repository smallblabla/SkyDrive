<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="publicHTML :: head(~{::title})">
    <title>登录</title>
</head>
<body class="form-membership">

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" th:src="@{/img/logo/logo.png}" alt="image">
    </div>
    <!-- ./ logo -->
    <h5>登录</h5>
    <!-- form -->
    <form action="/isLogin" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="用户名" th:value="${username}==null ? '' : ${username}" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" th:value="${password}==null ? '' : ${password}" placeholder="密码" required>
        </div>
        <div th:unless="${#strings.isEmpty(message)}" class="form-group">
            <div th:text="${message}" style="color: red;">用户名和密码错误</div>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">记住我</label>
            </div>
            <a href="recover-password.html">忘记密码</a>
        </div>
        <input class="btn btn-primary btn-block" value="登录" type="submit">
        <hr>
        <p class="text-muted">还没有账号?</p>
        <a href="/register" class="btn btn-outline-light btn-sm">立即注册</a>
    </form>
    <!-- ./ form -->

</div>

<th:block th:replace="publicHTML :: script"/>

</body>
</html>
