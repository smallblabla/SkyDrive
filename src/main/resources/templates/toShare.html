<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提取文件</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.png" th:href="@{/assets/media/image/favicon.png}"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css" th:href="@{/vendors/bundle.css}">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.min.css" type="text/css" th:href="@{/assets/css/app.min.css}">
</head>
<body class="form-membership">


<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <h2>提取文件</h2>
    </div>
    <!-- ./ logo -->

    <h5 th:text="${shareFile.file_name}">文件名</h5>

    <!-- form -->
    <form action="/Share">
        <input name="id" th:value="${shareFile.id}" hidden>
        <div class="form-group">
            <input type="text" name="password" class="form-control" placeholder="提取码" required autofocus>
        </div>
        <input type="submit" value="确认" class="btn btn-primary btn-block">
        <hr>
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="vendors/bundle.js" th:src="@{/vendors/bundle.js}"></script>

<!-- App scripts -->
<script src="assets/js/app.min.js" th:src="@{/assets/js/app.min.js}"></script>
</body>
</html>
